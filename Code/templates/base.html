<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign in page for HouseGenie">
    <meta name="author" content="Debjyoti Mondal">
    <title>{% block title %}HouseGenie{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">{% block navbar_title %}HomeGenie{% endblock %}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {% if signed_in %}
              <li class="nav-item">
                <a class="nav-link" href="/">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Summary</a>
              </li>
              {% endif %}
            </ul>
            {% if signed_in %}
                <button class="btn btn-outline-danger" type="button" onclick="handleSignOut()" id="signout-button">Sign Out</button>
            {% else %}
                <a class="btn btn-success" href="/signin">Sign In</a>
            {% endif %}
          </div>
        </div>
      </nav>

      <div id="window-alert" class="fixed-top container" style="top: 66px;max-width: 640px;"></div>

      {% block main %}{% endblock %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
        <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
        {% if signed_in %}
            <script src="{{ url_for('static', filename='js/signout.js') }}"></script>
        {% endif %}
        {% block scripts %}
        {% endblock %}
  </body>
</html>
