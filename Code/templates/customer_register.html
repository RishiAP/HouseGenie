{% extends 'signin_register_base.html' %}
{% block title%}Customer Signup | HouseGenie{% endblock %}

{% block main %}
<main class="w-100 m-auto" style="max-width:330px; padding:1rem;">
<form onsubmit="handleRegister(event,'customer')">
    <h1 class="h3 mb-3 fw-normal text-center">Customer Signup</h1>
    <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" oninput="dismissAlert('#register-alert')" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" oninput="dismissAlert('#register-alert')" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" oninput="dismissAlert('#register-alert')" required>
        <label for="full_name">Full Name</label>
      </div>
      <div class="form-floating mb-2">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone No." oninput="dismissAlert('#register-alert')" required>
        <label for="phone">Phone No.</label>
      </div>
      <div class="form-floating mb-2">
          <textarea class="form-control" placeholder="Please enter your address" id="address" name="address" style="height: 100px" oninput="dismissAlert('#register-alert')" required></textarea>
          <label for="address">Address</label>
        </div>
    <div class="form-floating mb-2">
        <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode" oninput="dismissAlert('#register-alert')" required>
        <label for="pincode">Pincode</label>
    </div>

    <div id="register-alert"></div>
    
    <button class="btn btn-primary w-100 py-2" type="submit" id="register-button">Register</button>

  </form>
  <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
    <a href="/signin" class="link-primary">Signin</a>
  </div>
</main>
  {% endblock %}
  {% block scripts %}
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    {% endblock %}
