<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="reviewModalLabel">Review Service</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false;" >
          <h2 class="text-center fs-3">Request Id : <span class="request_id"></span></h2>
            <div class="d-flex gap-2 flex-wrap justify-content-evenly text-center" id="service_info">
              <div id="service-info" class="d-flex gap-2 flex-wrap justify-content-evenly text-center w-100 d-none">
                <div class="d-flex gap-1 flex-column">
                    <label for="service_name" class="form-label m-0">Service Name</label>
                    <input type="text" class="form-control text-center" id="service_name" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="service_price" class="form-label m-0">Price</label>
                    <input type="text" class="form-control text-center" id="service_price" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="service_time" class="form-label m-0">Time</label>
                    <input type="text" class="form-control text-center" id="service_time" readonly>
                </div>
              </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="requested_date" class="form-label m-0">Requested</label>
                    <input type="text" class="form-control text-center" id="requested_date" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="expected_date" class="form-label m-0">Expected</label>
                    <input type="text" class="form-control text-center" id="expected_date" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="completed_date" class="form-label m-0">Completed</label>
                    <input type="text" class="form-control text-center" id="completed_date" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="rating_to_id" class="form-label m-0">Professional ID</label>
                    <input type="text" class="form-control text-center" id="rating_to_id" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="rating_to_name" class="form-label m-0">Professional Name</label>
                    <input type="text" class="form-control text-center" id="rating_to_name" readonly>
                </div>
                <div class="d-flex gap-1 flex-column">
                    <label for="rating_to_phone" class="form-label m-0">Contact No.</label>
                    <input type="text" class="form-control text-center" id="rating_to_phone" readonly>
                </div>
            </div>
            <p class="text-center fs-4 mt-2 mb-1">Please rate it</p>
            <div id="rating_radios" class="d-none">
                <input type="radio" name="rating" id="rating_radio_1" value="1" oninput="takeRating(event)" required>
                <input type="radio" name="rating" id="rating_radio_2" value="2" oninput="takeRating(event)" required>
                <input type="radio" name="rating" id="rating_radio_3" value="3" oninput="takeRating(event)" required>
                <input type="radio" name="rating" id="rating_radio_4" value="4" oninput="takeRating(event)" required>
                <input type="radio" name="rating" id="rating_radio_5" value="5" oninput="takeRating(event)" required>
            </div>
            <div class="d-flex gap-3 justify-content-center w-100 align-items-center mb-3 rating" id="ratingStars">
                <label for="rating_radio_1" class="form-label" onmouseover="mouseoverStar(1)" onmouseout="mouseoutStar()"><i class="bi bi-star fs-4"></i></label>
                <label for="rating_radio_2" class="form-label" onmouseover="mouseoverStar(2)" onmouseout="mouseoutStar()"><i class="bi bi-star fs-4"></i></label>
                <label for="rating_radio_3" class="form-label" onmouseover="mouseoverStar(3)" onmouseout="mouseoutStar()"><i class="bi bi-star fs-4"></i></label>
                <label for="rating_radio_4" class="form-label" onmouseover="mouseoverStar(4)" onmouseout="mouseoutStar()"><i class="bi bi-star fs-4"></i></label>
                <label for="rating_radio_5" class="form-label" onmouseover="mouseoverStar(5)" onmouseout="mouseoutStar()"><i class="bi bi-star fs-4"></i></label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Write a review here" id="review" style="height: 100px"></textarea>
                <label for="review">Review (if any)</label>
              </div>
          </form>
              <div id="review-alert" class="mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary submit-button">Submit Review</button>
        </div>
      </div>
    </div>
  </div>
